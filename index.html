<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Make Your Sock Puppet!</h3>

    <form id="myForm">
      <input
        type="checkbox"
        id="firstNameCheckbox"
        name="sockpuppet"
        value="name1"
      />First Name<br />
      <input
        type="checkbox"
        id="lastNameCheckbox"
        name="sockpuppet"
        value="name2"
      />Last Name<br />
      <input
        type="checkbox"
        id="namePrefixCheckbox"
        name="sockpuppet"
        value="namepre"
      />Name Prefix<br />
      <input
        type="checkbox"
        id="addressCheckbox"
        name="sockpuppet"
        value="address"
      />Address<br />
      <input
        type="checkbox"
        id="cityCheckbox"
        name="sockpuppet"
        value="city"
      />City<br />
      <input
        type="checkbox"
        id="emailCheckbox"
        name="sockpuppet"
        value="email"
      />Email<br />
      <input
        type="checkbox"
        id="userCheckbox"
        name="sockpuppet"
        value="username"
      />Username<br />
      <input
        type="checkbox"
        id="phoneCheckbox"
        name="sockpuppet"
        value="phone"
      />Phone<br />
      <input
        type="checkbox"
        id="birthdayCheckbox"
        name="sockpuppet"
        value="name1"
      />Birthday<br />
      <input
        type="checkbox"
        id="colorCheckbox"
        name="sockpuppet"
        value="name2"
      />Favorite Color<br />
      <input
        type="checkbox"
        id="agentCheckbox"
        name="sockpuppet"
        value="namepre"
      />Agent<br />
      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- <div id="result"></div> -->
    <div id="result">Result Coming</div>
    <script src="script.js" defer></script>
  </body>
</html>
